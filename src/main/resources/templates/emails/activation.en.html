<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
</head>
<body>
<h1>Hello, <span th:text="${name}"></span>!</h1>
<p>Thank you for registering with MyCofre.</p>
<p>To activate your account, please click on the following link:</p>
<a id="tokenlink" th:href="${link}" style="word-break: break-all; color: #2d89ef;">
    <p th:text="${link}"></p>
</a>
<p>If you did not request this verification, please ignore this message.</p>
<p>Best regards,</p>
<p>The MyCofre Team</p>
</body>
</html>
